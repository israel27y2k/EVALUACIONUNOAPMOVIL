<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <ion-title>ACCESORIOS</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-card *ngFor="let label of accesorio">
      <ion-card-header>
        <ion-card-title>{{label.nombre}} </ion-card-title>
        <img src="https://http2.mlstatic.com/D_NQ_NP_813489-MLA46334284916_062021-O.jpg" alt="" style="width:11.5em;" alt="" style="width:20em;" alt="" style="width:20em;" alt="">
      </ion-card-header>
    
      <ion-card-content *ngFor="let label of accesorio2">
        <li> Precio:{{label.precio}}</li>
      </ion-card-content>
      <ion-button>COMPRAR</ion-button>
    </ion-card>

    
    <li>Direccion: Alameda 999, local 404
      gameshop@gmail.com
      Contacto:+5692536255</li>
    
    
  </div>
</ion-content>
